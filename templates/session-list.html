{{ define "content" }}
    <div class="text-center my-8 px-4">
      <h2 class="text-2xl sm:text-3xl font-bold text-dark mb-2">🐝</h2>
      <p class="text-md sm:text-lg text-accent-dark font-medium">
        Pick a session to start playing or create your own spelling session
      </p>
    </div>
  
    <div class="bg-primary-dark p-6 rounded-lg shadow-lg w-full max-w-md">
      <div class="space-y-2">
        {{ range .Sessions }}
          <div class="flex flex-col items-center bg-accent hover:bg-accent-dark text-white text-md font-semibold px-4 py-3 cursor-pointer">
            {{ . }}
          </div>
        {{ end }}
      </div>
    </div>

    <div class="my-2">
      <a href="/sessions/new" class="btn btn-primary text-white font-semibold py-2 px-4 rounded">
        Create New Session
      </a>
    </div>
{{ end }}
