{{ define "content" }}
  <div class="bg-primary-dark p-6 rounded-lg shadow-lg w-full max-w-md text-accent-dark">
    <h2 class="text-2xl font-bold mb-4 text-center text-accent">New Session</h2>
    
    <form action="/sessions" method="POST" class="space-y-4">
      <!-- Session Name -->
      <div>
        <label for="name" class="block font-medium mb-1">Session Name</label>
        <input type="text" id="name" name="name" required max="50"
          class="w-full px-4 py-2 rounded bg-white text-dark placeholder-gray-400 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400"
          placeholder="E.g. Morning Bee Drill">
      </div>

      <!-- Display Time -->
      <div>
        <label for="display_time" class="block font-medium mb-1">Display Time (seconds)</label>
        <input type="number" id="display_time" name="display_time" required min="1" max="60"
          class="w-full px-4 py-2 rounded bg-white text-dark placeholder-gray-400 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400"
          placeholder="e.g. 3">
      </div>

      <!-- Answer Time -->
      <div>
        <label for="answer_time" class="block font-medium mb-1">Answer Time (seconds)</label>
        <input type="number" id="answer_time" name="answer_time" required min="1" max="300"
          class="w-full px-4 py-2 rounded bg-white text-dark placeholder-gray-400 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400"
          placeholder="e.g. 10">
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit"
          class="btn btn-dark text-white font-bold py-2 px-6 rounded hover:bg-accent-dark transition">
          Create Session
        </button>
      </div>
    </form>
  </div>
{{ end }}
